<header class="app-header">
  <div class="app-header_brand">
    <h1 class="app-header_title">Android Filter</h1>
    <h2 class="app-header_description">Filter your apps, filter your happiness</h2>
  </div>

  <nav class="app-header_list scrollable" [ngClass]="{ 'fade-in': (headerItems | async)?.length > 0 }">
    <ul [ngClass]="{ 'slide-right-in': (headerItems | async)?.length > 0 }">
      <li *ngFor="let item of headerItems | async">
        <img [src]="item.displayImg">
      </li>
    </ul>
  </nav>
</header>
